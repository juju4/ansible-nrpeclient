- stat: path={{ nrpeclient_conf }}
  register: nconf
- name: initiate nrpe config from sample
  copy: src={{ nrpeclient_conf }}.sample dest={{ nrpeclient_conf }} mode=0644 remote_src=yes
  when: not nconf.stat.exists

